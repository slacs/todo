{%extends "layout.html" %}

{% block body %}
<form method="post">
  <h1>{{user.name}}'s todo list</h1>
<div class="list">
  {% for task in task_list %}
    <div>{{loop.index}} <b>{{task.title}}</b><br/>
      {{task.description}}
    </div>
  {% endfor %}
</div>
  Add a task:
  <br/>
  Task: <input type="text" name="task"> 
  <br/>
  Description: <input type="text" name="description"> 
  <input type="submit" value="Add">
</form>
{% endblock %}
